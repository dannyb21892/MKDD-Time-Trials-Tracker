<ag-grid-angular
    style="width: 1582px; height: 100%;"
    class="ag-theme-balham-dark"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [suppressRowTransform]="true"
    [suppressMovableColumns]="true"
    [suppressNoRowsOverlay]="true"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
